<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThemeForseen Test Page</title>
  <style>
    body {
      font-family: var(--font-body, system-ui, sans-serif);
      background: var(--color-bg, #fff);
      color: var(--color-text, #333);
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      font-family: var(--font-heading, system-ui, sans-serif);
      color: var(--color-primary, #333);
    }
    .card {
      background: var(--color-card-bg, #f5f5f5);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .accent {
      color: var(--color-accent, #666);
    }
  </style>
</head>
<body>
  <h1>ThemeForseen Test Page</h1>
  <div class="card">
    <p>This page is used for Playwright testing.</p>
    <p class="accent">Accent colored text</p>
  </div>

  <script type="module">
    import '../dist/index.js';
  </script>
</body>
</html>
